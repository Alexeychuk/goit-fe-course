<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Module05</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto:900" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header>
            <nav>
                <a href="#" class="logo">
                    <img src="img/logo.png" alt="logo" >
                </a>  
                <ul class="menu clearfix">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Page</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </nav>
            
        </header>
    </div>
    <div class="banner">
        <div class="wrapper banner-wrapper">
                <button class="banner-control banner-control-prev">
                    <div class="arrow arrow-prev"></div>          
                </button>
                <button class="banner-control banner-control-next">
                    <div class="arrow arrow-next"></div> 
                </button>

                <div class="banner-text">
                    <p class="banner-maintext"> Affordable paris tours</p>
                    <p class="banner-secondtext">City tours / Tour tickets / Tour guides</p>
                </div>
                
          
        </div>
        <ul class="slides">
            <li class="slide">
                <img src="img/banners/banner.png" alt="banner">
            </li>

            <li class="coverslide">  
            </li>
        </ul>  
    </div>

    <div class="features-upper-wrapper">
        <section class="features wrapper">

            <h2>New collection</h2>
   
            <ul class="features-list clearfix">

                <li class="features-list-item">
                    <div class="img-container">
                        <img src="img/features/blueshirt.png" alt="blueshirt">
                    </div>
                    <p class="blueshirt greenefect">Blue tshirt</p>
                    <div class="button-container">
                        <div class="aligner">
                            <button class="one-third"><img src="img/heart.png" alt="like"></button>
                            <button class="one-third"><img src="img/crossarows.png" alt="repeat"></button>
                            <button class="one-third"><img src="img/clock.png" alt="time"></button>
                            <button class="add-button"><img src="img/cart.png" alt="add to cart">Add to cart</button>
                        </div> 
                    </div>
                </li>

                <li class="features-list-item">
                    <div class="img-container">
                        <img src="img/features/dress.png" alt="dress">
                    </div>
                    <p class="dress greenefect">Woman shirt</p>
                    <div class="button-container">
                        <div class="aligner">
                            <button class="one-third"><img src="img/heart.png" alt="like"></button>
                            <button class="one-third"><img src="img/crossarows.png" alt="repeat"></button>
                            <button class="one-third"><img src="img/clock.png" alt="time"></button>
                            <button class="add-button"><img src="img/cart.png" alt="add to cart">Add to cart</button>
                         </div> 
                    </div>
                </li>

                <li class="features-list-item">
                    <div class="img-container">
                        <img src="img/features/yellowshirt.png" alt="yellowshirt">
                    </div>
                    <p class="yellowshirt greenefect">Yellow tshirt</p>
                    <div class="button-container">
                        <div class="aligner">
                            <button class="one-third"><img src="img/heart.png" alt="like"></button>
                            <button class="one-third"><img src="img/crossarows.png" alt="repeat"></button>
                            <button class="one-third"><img src="img/clock.png" alt="time"></button>
                            <button class="add-button"><img src="img/cart.png" alt="add to cart">Add to cart</button>
                        </div> 
                    </div>
                </li>

                <li class="features-list-item">
                    <div class="img-container">
                        <img src="img/features/underwear.png" alt="underwear">
                    </div>
                    <p class="underwear greenefect">Cool lingerie</p>
                    <div class="button-container">
                        <div class="aligner">
                            <button class="one-third"><img src="img/heart.png" alt="like"></button>
                            <button class="one-third"><img src="img/crossarows.png" alt="repeat"></button>
                            <button class="one-third"><img src="img/clock.png" alt="time"></button>
                            <button class="add-button"><img src="img/cart.png" alt="add to cart">Add to cart</button>
                        </div> 
                     </div>
                </li>
                
            </ul>
        </section>
    </div>
    
    <footer>
       <p>All Rights Reserved &copy Dokan | Designed <a href="#">ThemenGraph</a></p>   
    </footer>
</body>
</html>
